{% extends 'main/layout.html' %}

{% block title%}{{ article.title }}{% endblock %}

{% block content%}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.author }}</p>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'articles-delete' article.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'articles-update' article.id %}" class="btn btn-info">Update</a>
    </div>

    {# Comments#}
{% endblock %}
